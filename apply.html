<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - BrightStar Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>BrightStar Animation</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#portfolio">Portfolio</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#about">About</a>
                <a href="team.html">Team</a>
                <a href="faq.html">FAQ</a>
                <a href="quote.html">Get Quote</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#contact">Contact</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="apply-container">
        <h1>Apply for Position</h1>
        <div class="application-form">
            <form id="jobApplicationForm">
                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" name="position" required>
                        <option value="">Select Position</option>
                        <option value="lead-animator">Lead Animator</option>
                        <option value="character-artist">Character Artist</option>
                        <option value="voice-actor">Voice Actor</option>
                        <option value="storyboard-artist">Storyboard Artist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio URL</label>
                    <input type="url" id="portfolio" name="portfolio" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume/CV</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Application</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>BrightStar Animation</h3>
                <p>Creating magical animations since 2024</p>
            </div>
            <div class="social-links">
                <a href="https://youtube.com/@BrightStarAnimation" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 BrightStar Animation. All rights reserved. | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a> | <a href="careers.html">Careers</a></p>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/loading.js"></script>
    <script src="script.js"></script>
</body>
</html>
